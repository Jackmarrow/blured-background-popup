<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blured background</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/7f587bdc4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our website</h1>
      <button type="button" class="btn">Click to join</button>
    </div>

    <div class="container-popup active">
      <i class="close fa-solid fa-xmark fa-2x"></i>
      <form action="#">
        <h2>20% OFF Offer</h2>
        <label for="email">Your Email</label><br />
        <input
          class="email"
          type="email"
          name="email"
          placeholder="Enter Your Email"
        /><br />
        <input class="join" type="submit" value="Join" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
